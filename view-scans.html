<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Scan Results</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .scan-table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        .scan-table th, .scan-table td { border: 1px solid #ccc; padding: 8px; }
        .scan-table th { background: #f5f5f5; }
        .scan-table tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <h1>All Scan Results (Backend)</h1>
    <table class="scan-table" id="scansTable">
        <thead>
            <tr>
                <th>Contract Name</th>
                <th>Contract Number</th>
                <th>Status</th>
                <th>Issues</th>
                <th>Date/Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Results will be inserted here -->
        </tbody>
    </table>
    <script src="view-scans.js"></script>
</body>
</html>
